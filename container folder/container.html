<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <style>

        .con{
          background-color: green;
          height: 100vh;
        }

        .grey{
          background-color: orange;
          height: 200px;
        }

        .gr{
          background-color: red;
          height: 200px;
        }
      </style>

    <title>Containers Bootstrap 4</title>
  </head>
  <body>
    <div class="container con">
      <div class="row">
        <div class="col-sm-6 grey">
          column1
        </div>
        <div class="col-sm-2 gr">
          column2
        </div>
        <div class="col-sm-4 grey">
          column3
        </div>
      </div>

      <div class="row">
        Srivatsa
      </div>

      <div class="row justify-content-md-center">
        <div class="col-sm-6 grey">
          column1
        </div>
        <div class="col-sm col-md-auto gr">
          column2
        </div>
        <div class="col-sm grey">
          column3
        </div>
      </div>

      <div class="row">
        Shankaran
      </div>

      <div class="row justify-content-md-center">
        <div class="col-lg-6 col-md-4 col-sm-6 grey">
          column1
        </div>
        <div class="col-lg-3 col-md-4 col-sm-3 gr">
          column2
        </div>
        <div class="col-lg-3 col-md-4 col-sm-3 grey">
          column3
        </div>
      </div>

  </div>
  </body>
</html>
